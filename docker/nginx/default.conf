# docker/nginx/default.conf
server {
  listen 80;
  server_name localhost;

  # uploads grandes do Strapi
  client_max_body_size 64m;

  # ===== FRONTEND (React dev server) =====
  location / {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # HMR / WebSocket do dev server
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # normaliza /admin -> /admin/
  location = /admin {
    return 301 /admin/;
  }

  # ===== STRAPI (admin, API, plugins, uploads) =====
  # manda pro Strapi TUDO que começa com esses prefixos
  location ~* ^/(admin/|api|uploads|content-manager|content-type-builder|users-permissions|i18n|email|upload|users|webhooks|graphql) {
    proxy_pass http://strapi:1337;   # mantém o path original (/admin/..., /api..., etc.)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Strapi Admin usa Vite/HMR também
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # timeouts/buffers amigáveis em dev
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;

    # se quiser silenciar o warning de buffering em dev, descomenta:
    # proxy_buffering off;
    # proxy_max_temp_file_size 0;
  }
}
